<!DOCTYPE html>
<html>
  <head>
    <title>Roberto</title>
    <link rel="icon" href="icons/r.png" type="image/png" />
    <link rel="manifest" href="roberto.webmanifest" />
  </head>
  <body>
    <h1>Le avventure di Roberto, il robot esperto</h1>
    <form action="./play.html" method="get">
      <label for="skin">Skin</label>
      <select name="skin">
        <option value="skins/default.css">Default</option>
      </select>
      <label for="level">Level</label>
      <select name="level">
        <option value="levels/default.js">Default</option>
      </select>
      <button type="submit">Play</button>
    </form>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => {
            console.log("Service Worker Registered");
          });
      }
    </script>
  </body>
</html>
