<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roberto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="icons/r.png" type="image/png" />
    <link rel="manifest" href="roberto.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="splash">
      <h1>
        <span
          class="secondary"
          style="letter-spacing: 0.03em"
          data-content="Le avventure di"
        ></span>
        <span class="primary" style="font-size: 156%">Roberto</span>
        <span class="secondary" data-content="Il robot esperto"></span>
      </h1>
    </main>

    <script>
      window.onload = () => {
        const splash = document.getElementById("splash");
        splash.classList.add("animate");

        setTimeout(() => {
          document.querySelectorAll("#splash h1 > span").forEach((el) => {
            el.innerText = el.dataset["content"] || el.innerText;
            el.classList.add("visible");
          });

          splash.onclick = () => {
            location.assign("/main");
          };
        }, 3000);
      };
    </script>
  </body>
</html>
